<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="a.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <h2>Get in Touch</h2>
      <p>
        If you have any questions or need assistance, please feel free to
        contact us using the information below:
      </p>

      <address>
        <p>
          <i class="fa fa-envelope"></i> Email:
          <a href="mailto:info@airlinebooking.com">info@airlinebooking.com</a>
        </p>
        <p><i class="fa fa-phone"></i> Phone: +1 (123) 456-7890</p>
      </address>

      <h2>Contact Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required /><br />

        <label for="email">Email:</label>
        <div class="input-group">
          <i class="fa fa-envelope input-icon"></i>
          <input type="email" id="email" required />
        </div>
        <br />

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea><br />

        <label for="youtube">YouTube:</label>
        <div class="input-group">
          <i class="fa fa-youtube input-icon"></i>
          <input type="text" id="youtube" />
        </div>
        <br />

        <label for="gmail">Gmail:</label>
        <div class="input-group">
          <i class="fa fa-google input-icon"></i>
          <input type="email" id="gmail" />
        </div>
        <br />

        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Airline Booking</p>
    </footer>
  </body>
</html>
